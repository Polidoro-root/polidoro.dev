baseURL: https://polidoro.dev/
theme: "PaperMod"
paginate: 10

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod"]
defaultContentLanguage: en

minify:
  disableXML: true
  minifyOutput: true

languages:
  en:
    languageName: "English"
    title: Polidoro.dev
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Posts
          url: posts
          weight: 5
        - name: Search
          url: search/
          weight: 10
        - name: Tags
          url: tags/
          weight: 10
    params:
      homeInfoParams:
        Title: I am João Polidoro
        Content: Software developer, always learning new things for fun and work

  pt-BR:
    languageName: "Português"
    title: Polidoro.dev
    weight: 2
    taxonomies:
      category: categoria
      tag: tags
      series: series
    menu:
      main:
        - name: Posts
          url: posts
          weight: 5
        - name: Buscar
          url: buscar/
          weight: 10
        - name: Tags
          url: tags/
          weight: 10
    params:
      homeInfoParams:
        Title: Eu sou João Polidoro
        Content: Desenvolvedor de software

outputs:
  home:
    - HTML
    - RSS
    - JSON

services:
  googleAnalytics:
    ID: G-7HH509WDYK

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  author: João Polidoro
  description: "Blog about technology"
  defaultTheme: auto
  disableThemeToggle: false
  ShowShareButtons: true
  ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  # comments: true
  hideFooter: true
  # images: ["images/papermod-cover.png"]

  ShareButtons:
    ["linkedin", "x", "discord", "reddit", "instagram", "whatsapp", "facebook"]
  socialIcons:
    - name: github
      title: View Source on Github
      url: "https://github.com/Polidoro-root"
    - name: linkedin
      title: Check in LinkedIn
      url: "https://www.linkedin.com/in/joao-polidoro"
